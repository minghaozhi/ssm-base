<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="keywords" content="个人小博客系统">

<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-7">
            <div class="signin-info">
                <div class="logopanel m-b">
                    <h1>个人小博客系统</h1>
                </div>
                <div class="m-b"></div>
                <h4>欢迎使用 <strong>我的博客系统</strong></h4>

                <strong>还没有账号？ <a href="/rest/page/register">立即注册&raquo;</a></strong>
            </div>
        </div>
        <div class="col-sm-5">
            <form method="post" action="/rest/login/login">
                <h4 class="no-margins">登录：</h4>
                <p class="m-t-md">登录到博客管理系统</p>
                <input type="text" class="form-control username" name="username" placeholder="用户名" />
                <input type="password" class="form-control pword m-b"name="password" placeholder="密码" />
                <a href="">忘记密码了？</a>
                <button class="btn btn-success btn-block">登录</button>
            </form>
        </div>
    </div>
    <div class="signup-footer">
        <div class="pull-left">
            Copyright © 2017-2018 SSM个人博客系统  版权所有
        </div>
    </div>
</div>
</body>
